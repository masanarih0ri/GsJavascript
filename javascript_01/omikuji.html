<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>おみくじアプリ</title>
</head>
<body>
  <button class="button">クリック</button>
  <div>今日の運勢は<span class="result">...</span>です</div>
  <script>
    $(function() {
      $(".button").on("click", function() {
        const resultTexts = ["大吉", "中吉", "小吉", "末吉", "凶", "大凶"]
        const resultIndexNumber = Math.floor(Math.random() * resultTexts.length);
        const result = resultTexts[resultIndexNumber]
        $(".result").text(result);
      })
    })
  </script>
</body>
</html>
